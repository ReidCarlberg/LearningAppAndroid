apply plugin: 'com.android.application'

android {
    /* Change these to fit your applications requirements! */
    compileSdkVersion 22
    buildToolsVersion "22"

    defaultConfig {
        applicationId "com.salesforce.kp.wheresreid"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"

        testApplicationId "com.salesforce.kp.wheresreid.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
            applicationIdSuffix ".debug"
            versionNameSuffix "d"
        }
    }
}

dependencies {
    /* 3rd Party Libraries Required for SDK integration */
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.android.support:design:22.2.1'

    /* SDK */
    compile 'com.exacttarget.etpushsdk:etsdk:4.0.7@aar'

    /* Google Play Services for Location and Google Cloud Messaging */
    compile 'com.google.android.gms:play-services-location:7.8.0'
    compile 'com.google.android.gms:play-services-gcm:7.8.0'
    /* Google's Support v4 for Notification compatibility */
    compile 'com.radiusnetworks:AndroidIBeaconLibrary:0.7.6'
}
