// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

// This section is the important part. A standard new project built with Android studio
// will contain jcenter() references but what the SDK requires is the reference to
// the maven url found on the last repository line
allprojects {
    repositories {
        jcenter()
        mavenCentral()
        //maven { url "http://exacttarget.github.io/JB4A-SDK-Android/repository/" }
        // url "http://salesforcefuel.github.io/JB4A-SDK-Android/repository"
        maven {
            url "http://salesforce-marketingcloud.github.io/JB4A-SDK-Android/repository"

        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


